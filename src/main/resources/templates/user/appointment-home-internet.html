<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Appointment</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Home Internet Tariff Details</h2>

    <div>
        <form th:action="@{/user/save-home-internet}" th:object="${appointmentUi}" method="post">
            <input type="hidden" th:name="homeInternetId" th:value="${homeInternetInfo.homeInternetId}"/>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${homeInternetInfo.name}">Name</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Speed:</label>
                    <div class="col-sm-10">
                        <div th:if="${homeInternetInfo.internetUnlimited == 1}">
                            <p class="form-control-static" th:text="${homeInternetInfo.internet} + ' (Unlimited)'">
                                Amount</p>
                        </div>
                        <div th:if="${homeInternetInfo.internetUnlimited != 1}">
                            <p class="form-control-static" th:text="${homeInternetInfo.internet}">Amount</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${homeInternetInfo.description}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${homeInternetInfo.price}">Price</p>
                    </div>
                </div>
                <div th:if="${not #lists.isEmpty(homeInternetInfo.userHomeInternet)}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="'Activated'">
                                Amount</p>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(homeInternetInfo.userHomeInternet)}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Select date and time:</label>
                        <div class="col-sm-10">
                            <p>Date Field: <input type="datetime-local" th:field="*{appointment}"/></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <p class="form-control-static">
                                <button type="submit" class="btn btn-lg btn-success">Submit</button>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </form>
    </div>
</div>
</body>
</html>
