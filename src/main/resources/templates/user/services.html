<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Adds On</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/tariffs.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/utilBack.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/mainBack.css}">

    <!--    =====    NECESSARY BLOCK STARTS ! ====//-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Light, Basic Header</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/demo.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/header-login-signup.css}">

    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <!--    =====    NECESSARY BLOCK ENDS ! ====//-->
</head>
<body>
<header class="header-login-signup">
    <th:block th:include="fragments/header :: header"></th:block>
</header>
<div class="limiter">
    <div class="container-login100">
        <!--        <div class="wrap-login100">-->
        <div id="pricing-table" class="clear">
            <div th:if="${not #lists.isEmpty(serviceInternets)}">
                <tr th:each="service : ${serviceInternets}">
                    <div class="plan">
                        <h3 th:text="${service.name}"></h3>
                        <h5><span th:text="${service.price} + ' UAH'"></span></h5>
                        <div th:if="${#lists.isEmpty(service.userServiceInternets)}">
                            <a class="signup" th:href="${'/user/activate-service-internet/' + service.serviceId}">Get
                                started</a>
                        </div>
                        <div th:if="${not #lists.isEmpty(service.userServiceInternets)}">
                            <a class="signup" th:href="${'/user/deactivate-service-internet/' + service.serviceId}">Deactivated</a>
                        </div>
                        <ul>
                            <li th:text="${service.validity} + ' validity'"></li>
                            <li th:text=" ${service.activationCost + ' UAH activation cost'}"></li>
                            <li><a th:href="${'/user/service-internet/' + service.serviceId}">View</a></li>
                        </ul>
                    </div>
                </tr>
            </div>
            <!--        </div>-->
            <!--        <div id="pricing-table-2" class="clear">-->
            <div th:if="${not #lists.isEmpty(serviceCalls)}">
                <tr th:each="call : ${serviceCalls}">
                    <div class="plan">
                        <h3 th:text="${call.name}"></h3>
                        <h5><span th:text="${call.price} + ' UAH'"></span></h5>
                        <div th:if="${#lists.isEmpty(call.userServiceCalls)}">
                            <a class="signup" th:href="${'/user/activate-service-calls/' + call.serviceId}">Get
                                started</a>
                        </div>
                        <div th:if="${not #lists.isEmpty(call.userServiceCalls)}">
                            <a class="signup"
                               th:href="${'/user/deactivate-service-calls/' + call.serviceId}">Deactivated</a>
                        </div>
                        <ul>
                            <li th:text="${call.validity} + ' validity'"></li>
                            <li th:text=" ${call.activationCost + ' UAH activation cost'}"></li>
                            <li><a th:href="${'/user/service-calls/' + call.serviceId}">View</a></li>
                        </ul>
                    </div>
                </tr>
            </div>
            <!--        </div>-->
            <div th:if="${not #lists.isEmpty(serviceRoamings)}">
                <tr th:each="roaming : ${serviceRoamings}">
                    <div class="plan">
                        <h3 th:text="${roaming.name}"></h3>
                        <h5><span th:text="${roaming.price} + ' UAH'"></span></h5>
                        <div th:if="${#lists.isEmpty(roaming.userServiceRoamings)}">
                            <a class="signup" th:href="${'/user/activate-service-roaming/' + roaming.serviceId}">Get
                                started</a>
                        </div>
                        <div th:if="${not #lists.isEmpty(roaming.userServiceRoamings)}">
                            <a class="signup"
                               th:href="${'/user/deactivate-service-roaming/' + roaming.serviceId}">Deactivated</a>
                        </div>
                        <ul>
                            <li th:text="${roaming.validity} + ' validity'"></li>
                            <li th:text=" ${roaming.activationCost + ' UAH activation cost'}"></li>
                            <li><a th:href="${'/user/service-roaming/' + roaming.serviceId}">View</a></li>
                        </ul>
                    </div>
                </tr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
