<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Roaming Add On</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/details.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/utilBack.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/mainBack.css">

    <!--    =====    NECESSARY BLOCK STARTS ! ====//-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Light, Basic Header</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/demo.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/header-login-signup.css">

    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <!--    =====    NECESSARY BLOCK ENDS ! ====//-->

</head>
<body>

<header class="header-login-signup">
    <th:block th:include="fragments/header :: header"></th:block>
</header>
<div class="limiter">
    <div class="container-details">
        <div class="container-block">
            <h2>Roaming Add On Details
                <a class="btn btn-lg btn-success pull-right"
                   th:href="${'/user/services'}">Back</a></h2>
            <h4 class="text-warning text-center" th:utext="${message}"></h4>
            <div class="container-content">
                <div class="container-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${serviceRoaming.name}">Name</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${serviceRoaming.description}">Name</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">What you get:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${serviceRoaming.internet}">What you get:</p>
                            </div>
                        </div>
                        <div th:if="${serviceRoaming.price} != 0">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Price:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${serviceRoaming.price} + ' UAH'">What you
                                        get:</p>
                                </div>
                            </div>
                        </div>
                        <div th:if="${serviceRoaming.activationCost} != 0">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Activation cost:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${serviceRoaming.activationCost} + ' UAH'">
                                        What you
                                        get:</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Validity:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${serviceRoaming.validity}">What you
                                    get:</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Income calls abroad:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${serviceRoaming.callsMinAbroadIn}">Income calls
                                    abroad</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Outcome calls abroad:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${serviceRoaming.callsMinAbroadOut}">Outcome
                                    calls
                                    abroad</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">SMS:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${serviceRoaming.sms}">SMS</p>
                            </div>
                        </div>
                        <div th:if="${not #lists.isEmpty(serviceRoaming.userServiceRoamings)}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Status:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">
                                        <a class="btn btn-lg btn-warning"
                                           th:href="${'/user/deactivate-service-roaming/' + serviceRoaming.serviceId}">Deactivate</a>
                                    </p></div>
                            </div>
                        </div>
                        <div th:if="${#lists.isEmpty(serviceRoaming.userServiceRoamings)}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Activate:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">
                                        <a class="btn btn-lg btn-success"
                                           th:href="${'/user/activate-service-roaming/' + serviceRoaming.serviceId}">Activate</a>
                                    </p></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
