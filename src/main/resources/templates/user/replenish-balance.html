<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Replenish Balance</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/user/user-info}">Home</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/user/order-history}">History</a></li>
                        <li><a href="#" th:href="@{/user/replenish-balance}">Replenish Balance</a></li>
                        <li><a href="#" th:href="@{/user/complete-appointment}">Complete Appointment</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <h2>Balance</h2>

    <div>
        <form th:action="@{/user/payload}" th:object="${payload}" method="post">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Your current balance:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${userEdit.balance}">Balance</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Please, input sum:</label>
                    <div class="col-sm-10">
                        <p><input type="text" th:field="*{sum}"/></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <p class="form-control-static">
                            <button type="submit" class="btn btn-lg btn-success">Submit</button>
                        </p>
                    </div>
                </div>
            </form>
        </form>
    </div>
</div>
</body>
</html>
