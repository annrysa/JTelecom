<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Home Internet Details</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/details.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/utilBack.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/mainBack.css">

    <!--    =====    NECESSARY BLOCK STARTS ! ====//-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Light, Basic Header</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/demo.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/user/css/header-login-signup.css">

    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <!--    =====    NECESSARY BLOCK ENDS ! ====//-->

</head>
<body>

<header class="header-login-signup">
    <th:block th:include="fragments/header :: header"></th:block>
</header>
<div class="limiter">
    <div class="container-details">
        <div class="container-block">
            <h2>Home Internet Tariff Details
                <a class="btn btn-lg btn-success pull-right"
                   th:href="${'/user/home-internet'}">Back</a></h2>
            <h4 class="text-warning text-center" th:utext="${message}"></h4>
            <div>
                <input type="hidden" th:name="homeInternetId" th:value="${homeInternetInfo.homeInternetId}"/>
                <div class="container-content">
                    <div class="container-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${homeInternetInfo.name}">Name</p></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Speed:</label>
                                <div class="col-sm-10">
                                    <div th:if="${homeInternetInfo.internetUnlimited == 1}">
                                        <p class="form-control-static"
                                           th:text="${homeInternetInfo.internet} + ' (Unlimited)'">
                                            Amount</p>
                                    </div>
                                    <div th:if="${homeInternetInfo.internetUnlimited != 1}">
                                        <p class="form-control-static" th:text="${homeInternetInfo.internet} + ' UAH'">Amount</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${homeInternetInfo.description}">
                                        Description</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Price:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${homeInternetInfo.price}">Price</p>
                                </div>
                            </div>
                            <div th:if="${not #lists.isEmpty(homeInternetInfo.userHomeInternet)}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Status:</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" th:text="'Activated'">
                                            Amount</p>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${appointmentInfo != null}">
                            <div class="form-group">
                                    <label class="col-sm-2 control-label">Appointment:</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" th:text="${appointmentInfo.appointment}">
                                            Amount</p>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(homeInternetInfo.userHomeInternet)}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Activate:</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static">
                                            <a class="btn btn-lg btn-success"
                                               th:href="${'/user/appointment-home-internet/' + homeInternetInfo.homeInternetId}">Activate</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
