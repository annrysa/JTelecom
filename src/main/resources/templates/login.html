<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet"
          th:href="@{vendor/bootstrap/css/bootstrap.min.css}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet"
          th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet"
          th:href="@{vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/images/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form form-signin" th:action="@{/login}" method="POST">
                <!--                <form th:action="@{/login}" method="POST" class="form-signin">-->

                <span class="login100-form-title">
						Member Login
					</span>
                <!--                <input type="text" serviceId="email" name="email" th:placeholder="Email"-->
                <!--                       class="form-control"/> <br/>-->
                <!--                <input type="password" th:placeholder="Password"-->
                <!--                       serviceId="password" name="password" class="form-control"/>-->
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" serviceId="email" name="email" th:placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" serviceId="password" name="password"
                           th:placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" name="Submit" value="Login" type="Submit">
                        Login
                    </button>
                </div>
                <!--					<form th:action="@{/registration}" method="get">-->
                <!--						<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>-->
                <!--					</form>-->
                <div class="text-center p-t-136">
                    <a class="txt2" href="/registration">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
                <!--                </form>-->
            </form>
        </div>
    </div>
</div>
